<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Jacky Pan</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/portfolio.css">
  <link rel="stylesheet" href="styles/aboutme.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="nav_bar">
        <a href="index.html"><img src="assets/logo.png" alt="Logo" class="logo"></a>
      <button class="nav_bar_button nav_text impact_font" id="portfolio_button" data-i18n="nav.portfolio"></button>
      <button class="nav_bar_button nav_text impact_font" id="about_button" data-i18n="nav.about"></button>
      <button class="nav_bar_button nav_text impact_font" id="resume_button" data-i18n="nav.resume"></button>
      <button class="nav_bar_button nav_text impact_font" id="artstation_button" data-i18n="nav.artstation"></button>
      <button class="nav_bar_button nav_text impact_font" id="contact_button" data-i18n="nav.contact"></button>
    </div>
    <div class="language">
      <button class="language_button" id="language_button">
        <img src="assets/language.png" alt="language" class="language_icon">
      </button>
    </div>
  </header>

  <!-- Style Bar -->
  <div class="style_bar">
    <div class="scroll_row top">
      <p class="impact_font scrolling_text">JACKY PAN JACKY PAN JACKY PAN</p>
      <p class="impact_font scrolling_text scrolling_text2">JACKY PAN JACKY PAN JACKY PAN</p>
    </div>
    <img src="assets/splash.png" alt="Jacky Pan" class="splash">
    <div class="style_bar_text">
      <p class="acumin_font" data-i18n="style_bar_text"></p>
    </div>
    <div class="scroll_row bottom">
      <p class="impact_font scrolling_text">JACKY PAN JACKY PAN JACKY PAN</p>
      <p class="impact_font scrolling_text scrolling_text2">JACKY PAN JACKY PAN JACKY PAN</p>
    </div>
  </div>

  <!-- Portfolio -->
  <div class="portfolio" id="portfolio">
    <div class="fit_text_wrapper">
      <h1 class="impact_font portfolio_title"></h1>
    </div>
    <div class="card_column">
      <div class="card_row">
        <div class="card">
          <video src="videos/toymare_hover_video.mp4" alt="toymare_hover_video" class="game_cover" autoplay loop muted></video>
          <img src="assets/toymare.png" alt="Toymare Art" class="game_cover hidden" />

          <div class="overlay"></div>
          <div class="game_description">
            <h2 class="impact_font" data-i18n="portfolio.card_1.title"></h2>
            <p class="acumin_font genre" data-i18n="portfolio.card_1.genre"></p>
            <p class="acumin_font" data-i18n="portfolio.card_1.description"></p>
            <a href="toymare.html" target="_blank">
                <button class="view_button impact_font" data-i18n="portfolio.card_1.button"></button>
            </a>
          </div>
        </div>
        <div class="card">
          <video src="videos/grubbug_hover_video.mp4" alt="toymare_hover_video" class="game_cover" autoplay loop muted></video>
          <img src="assets/grubbug.png" alt="grubbug" class="game_cover" />
          <div class="overlay"></div>
          <div class="game_description">
            <h2 class="impact_font" data-i18n="portfolio.card_2.title"></h2>
            <p class="acumin_font genre" data-i18n="portfolio.card_2.genre"></p>
            <p class="acumin_font" data-i18n="portfolio.card_2.description"></p>
            <a href="grubbug.html" target="_blank">
                <button class="view_button impact_font" data-i18n="portfolio.card_2.button"></button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- About Me -->
  <div class="about_me" id="about_me">
    <div class="about_me_inner">
      <img src="assets/portrait.png" alt="personal_pic" class="personal_pic" />
      <div class="about_me_text">
        <h1 class="impact_font about_me_title" data-i18n="about.title"></h1>
        <div class="about_me_paragraph">
          <p class="acumin_font about_me_text" data-i18n="about.p1"></p>
          <p class="acumin_font about_me_text" data-i18n="about.p2"></p>
          <p class="acumin_font about_me_text" data-i18n="about.p3"></p>
          <p class="acumin_font about_me_text" data-i18n="about.p4"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer" id="footer">
    <div class="footer_icons">
      <a href="https://github.com/yourusername" target="_blank"><img src="assets/github.png" alt="GitHub" /></a>
      <a href="https://www.artstation.com/jackypan5" target="_blank"><img src="assets/artstation.png" alt="ArtStation" /></a>
      <a href="https://www.linkedin.com/in/jacky-pan-65756430a/" target="_blank"><img src="assets/linkedin.png" alt="LinkedIn" /></a>
      <a href="mailto:muyansang233@gmail.com"><img src="assets/mail.png" alt="Email" /></a>
    </div>
    <p class="footer_text" data-i18n="footer.copyright"></p>
  </footer>

  <!-- Language Menu -->
  <div class="language_menu hidden" id="language_menu">
    <div class="language_menu_inner">
      <div class="language_list">
        <ul>
          <li class="language_item selected" data-lang="english" data-i18n="language_menu.english"></li>
          <li class="language_item" data-lang="chinese" data-i18n="language_menu.chinese"></li>
          <li class="language_item" data-lang="cantonese" data-i18n="language_menu.cantonese"></li>
        </ul>
      </div>
      <div class="selected_list">
        <ul>
          <li class="english_selected" id="english_selected">✓</li>
          <li class="chinese_selected hidden_text" id="chinese_selected">✓</li>
          <li class="cantonese_selected hidden_text" id="cantonese_selected">✓</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/jquery-3.7.1.js"></script>
  <script src="scripts/language.js"></script>
</body>
</html>
